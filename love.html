// Load all requests from Realtime Database
function loadAllRequests() {
    console.log("üì• Loading requests from Realtime Database...");
    
    const requestsRef = database.ref('bankUpdateRequests');
    
    requestsRef.once('value', (snapshot) => {
        allRequests = [];
        
        if (snapshot.exists()) {
            snapshot.forEach((childSnapshot) => {
                const request = {
                    key: childSnapshot.key,
                    ...childSnapshot.val(),
                    source: 'realtimeDB'
                };
                allRequests.push(request);
            });
            
            console.log(`‚úÖ Loaded ${allRequests.length} requests from Realtime Database`);
            updateStats();
            renderRequests();
            
            // Update Firebase status
            document.getElementById('firebaseStatus').textContent = "Connected ‚úÖ";
            document.getElementById('firebaseStatus').style.color = "#10b981";
            document.getElementById('firestoreCount').innerHTML = `<strong>${allRequests.length} requests</strong>`;
        } else {
            console.log("‚ÑπÔ∏è No requests found in Realtime Database");
            document.getElementById('firebaseStatus').textContent = "Connected (No Data) ‚ö†Ô∏è";
            document.getElementById('firebaseStatus').style.color = "#f59e0b";
            document.getElementById('requestsTableBody').innerHTML = `
                <tr>
                    <td colspan="5" style="text-align: center; padding: 40px;">
                        <i class="fas fa-inbox"></i> No pending requests found
                    </td>
                </tr>
            `;
        }
        
        // Update timestamp
        document.getElementById('lastRefresh').textContent = new Date().toLocaleTimeString();
        
    }).catch((error) => {
        console.error("‚ùå Error loading requests:", error);
        document.getElementById('firebaseStatus').textContent = "Error ‚ùå";
        document.getElementById('firebaseStatus').style.color = "#ef4444";
        document.getElementById('firestoreCount').innerHTML = `<strong style="color: #ef4444;">Error: ${error.message}</strong>`;
    });
}

// Update statistics
function updateStats() {
    const today = new Date().toISOString().split('T')[0];
    
    const pending = allRequests.filter(r => r.status === 'pending').length;
    const approvedToday = allRequests.filter(r => 
        r.status === 'approved' && 
        r.approvedAt && 
        r.approvedAt.split('T')[0] === today
    ).length;
    const rejectedToday = allRequests.filter(r => 
        r.status === 'rejected' && 
        r.rejectedAt && 
        r.rejectedAt.split('T')[0] === today
    ).length;
    const total = allRequests.length;
    
    document.getElementById('pendingCount').textContent = pending;
    document.getElementById('approvedCount').textContent = approvedToday;
    document.getElementById('rejectedCount').textContent = rejectedToday;
    document.getElementById('totalCount').textContent = total;
}

// Approve request - UPDATES REALTIME DATABASE
async function approveRequest() {
    if (!currentRequest) return;
    
    const notes = document.getElementById('verificationNotes').value.trim();
    if (!notes && !confirm('No verification notes provided. Continue?')) {
        return;
    }
    
    await updateRequestStatus(currentRequest.key, 'approved', notes);
    closeModal();
}

// Reject request - UPDATES REALTIME DATABASE
async function rejectRequest() {
    if (!currentRequest) return;
    
    const notes = document.getElementById('verificationNotes').value.trim();
    if (!notes && !confirm('No rejection reason provided. Continue?')) {
        return;
    }
    
    await updateRequestStatus(currentRequest.key, 'rejected', notes);
    closeModal();
}

// Update request status in Realtime Database
async function updateRequestStatus(requestKey, status, notes) {
    try {
        console.log(`üìù Updating request ${requestKey} to ${status}...`);
        
        const updateData = {
            status: status,
            verificationNotes: notes,
            processedBy: 'admin',
            processedAt: new Date().toISOString()
        };
        
        if (status === 'approved') {
            updateData.approvedAt = new Date().toISOString();
            
            // Get the request data first
            const requestRef = database.ref('bankUpdateRequests/' + requestKey);
            const snapshot = await requestRef.once('value');
            const requestData = snapshot.val();
            
            if (requestData) {
                // Update user's bank details in Realtime Database
                const userBankDetails = {
                    bankName: requestData.bankName,
                    accountHolder: requestData.accountHolder,
                    accountNumber: requestData.accountNumber,
                    routingNumber: requestData.routingNumber,
                    accountType: requestData.accountType,
                    currency: requestData.currency,
                    country: requestData.country,
                    swiftCode: requestData.swiftCode || "",
                    status: 'verified',
                    lastUpdated: new Date().toISOString()
                };
                
                // Save to user's bank details
                await database.ref('users/' + requestData.userId + '/bankDetails').set(userBankDetails);
                console.log("‚úÖ Updated user's bank details in Realtime Database");
                
                // Remove from pending requests
                await database.ref('users/' + requestData.userId + '/pendingRequests/' + requestKey).remove();
                console.log("‚úÖ Removed from user's pending requests");
            }
        } else if (status === 'rejected') {
            updateData.rejectedAt = new Date().toISOString();
            
            // Get request data to remove from user's pending
            const requestRef = database.ref('bankUpdateRequests/' + requestKey);
            const snapshot = await requestRef.once('value');
            const requestData = snapshot.val();
            
            if (requestData) {
                // Remove from user's pending requests
                await database.ref('users/' + requestData.userId + '/pendingRequests/' + requestKey).remove();
                console.log("‚úÖ Removed from user's pending requests");
            }
        }
        
        // Update the request status
        await database.ref('bankUpdateRequests/' + requestKey).update(updateData);
        
        console.log(`‚úÖ Request ${status} successfully!`);
        alert(`Request ${status} successfully!`);
        
        // Refresh data
        loadAllRequests();
        
    } catch (error) {
        console.error('‚ùå Error updating request:', error);
        alert('Failed to update request: ' + error.message);
    }
}

            console.log("üöÄ Initializing admin panel...");
            
            // Load data from all sources
            loadAllData();
            
            // Update data source counts
            updateDataSourceCounts();
            
            // Set up auto-refresh every 10 seconds
            setInterval(() => {
                loadAllData();
            }, 10000);
            
            console.log("‚úÖ Admin panel initialized");
        }

        // Load data from all sources
        async function loadAllData() {
            console.log("üì• Loading all data sources...");
            
            // Clear existing data
            allRequests = [];
            
            // Load from Firestore
            await loadFirestoreData();
            
            // Load from localStorage
            loadLocalStorageData();
            
            // Update UI
            updateStats();
            renderRequests();
            
            // Update timestamp
            const now = new Date();
            document.getElementById('lastRefresh').textContent = now.toLocaleTimeString();
            
            console.log("‚úÖ All data loaded");
        }

        // Load data from Firestore
        async function loadFirestoreData() {
            if (!db) {
                console.log("‚ùå Firestore not available");
                return;
            }
            
            try {
                console.log("üîç Loading from Firestore...");
                
                // Load from bankUpdateRequests collection
                const snapshot = await db.collection('bankUpdateRequests').get();
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    allRequests.push({
                        id: doc.id,
                        ...data,
                        source: 'firestore',
                        firestoreId: doc.id
                    });
                });
                
                console.log(`‚úÖ Loaded ${snapshot.size} requests from Firestore`);
                document.getElementById('firestoreCount').innerHTML = `<strong>${snapshot.size} requests</strong>`;
                
            } catch (error) {
                console.error("‚ùå Error loading from Firestore:", error);
                document.getElementById('firestoreCount').innerHTML = `<strong style="color: #ef4444;">Error: ${error.message}</strong>`;
            }
        }

        // Load data from localStorage
        function loadLocalStorageData() {
            try {
                console.log("üîç Loading from localStorage...");
                
                // Load from localStorage
                const localRequests = JSON.parse(localStorage.getItem('bankUpdateRequests') || '[]');
                
                localRequests.forEach((request, index) => {
                    allRequests.push({
                        id: `local_${index}`,
                        ...request,
                        source: 'localStorage',
                        localId: index
                    });
                });
                
                console.log(`‚úÖ Loaded ${localRequests.length} requests from localStorage`);
                document.getElementById('localStorageCount').innerHTML = `<strong>${localRequests.length} requests</strong>`;
                
            } catch (error) {
                console.error("‚ùå Error loading from localStorage:", error);
                document.getElementById('localStorageCount').innerHTML = `<strong style="color: #ef4444;">Error: ${error.message}</strong>`;
            }
        }

        // Update data source counts
        function updateDataSourceCounts() {
            const firestoreCount = allRequests.filter(r => r.source === 'firestore').length;
            const localStorageCount = allRequests.filter(r => r.source === 'localStorage').length;
            
            document.getElementById('firestoreCount').innerHTML = `<strong>${firestoreCount} requests</strong>`;
            document.getElementById('localStorageCount').innerHTML = `<strong>${localStorageCount} requests</strong>`;
        }

        // Update statistics
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            
            const pending = allRequests.filter(r => r.status === 'pending').length;
            const approvedToday = allRequests.filter(r => 
                r.status === 'approved' && 
                r.approvedAt && 
                r.approvedAt.split('T')[0] === today
            ).length;
            const rejectedToday = allRequests.filter(r => 
                r.status === 'rejected' && 
                r.rejectedAt && 
                r.rejectedAt.split('T')[0] === today
            ).length;
            const total = allRequests.length;
            
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approvedToday;
            document.getElementById('rejectedCount').textContent = rejectedToday;
            document.getElementById('totalCount').textContent = total;
        }

        // Filter requests
        function filterRequests(status) {
            currentFilter = status;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderRequests();
        }

        // Render requests table
        function renderRequests() {
            const tbody = document.getElementById('requestsTableBody');
            tbody.innerHTML = '';
            
            let filteredRequests = allRequests;
            if (currentFilter !== 'all') {
                filteredRequests = allRequests.filter(r => r.status === currentFilter);
            }
            
            // Sort by date (newest first)
            filteredRequests.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));
            
            if (filteredRequests.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px;">
                            <i class="fas fa-inbox"></i> No requests found
                        </td>
                    </tr>
                `;
                return;
            }
            
            filteredRequests.forEach(request => {
                const row = document.createElement('tr');
                
                // Format date
                const date = new Date(request.submittedAt);
                const formattedDate = date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Status badge
                let statusBadge = '';
                if (request.status === 'pending') {
                    statusBadge = '<span class="status-badge status-pending">Pending</span>';
                } else if (request.status === 'approved') {
                    statusBadge = '<span class="status-badge status-approved">Approved</span>';
                } else if (request.status === 'rejected') {
                    statusBadge = '<span class="status-badge status-rejected">Rejected</span>';
                } else {
                    statusBadge = '<span class="status-badge">Unknown</span>';
                }
                
                // Source indicator
                const sourceIcon = request.source === 'firestore' ? 
                    '<i class="fas fa-database" title="Firestore" style="color: #3b82f6;"></i>' : 
                    '<i class="fas fa-hard-drive" title="LocalStorage" style="color: #10b981;"></i>';
                
                // Actions
                let actions = '';
                if (request.status === 'pending') {
                    actions = `
                        <div class="action-buttons">
                            <button class="btn btn-view btn-sm" onclick="viewRequest('${request.id}', '${request.source}')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-approve btn-sm" onclick="quickApprove('${request.id}', '${request.source}')">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="btn btn-reject btn-sm" onclick="quickReject('${request.id}', '${request.source}')">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    `;
                } else {
                    actions = `
                        <div class="action-buttons">
                            <button class="btn btn-view btn-sm" onclick="viewRequest('${request.id}', '${request.source}')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    `;
                }
                
                row.innerHTML = `
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">${request.userName ? request.userName.charAt(0).toUpperCase() : 'U'}</div>
                            <div class="user-details">
                                <h4>${request.userName || 'Unknown User'}</h4>
                                <small>${request.userEmail || 'No email'} ${sourceIcon}</small>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="bank-details">
                            <div class="bank-name">${request.bankName}</div>
                            <div class="account-info">${request.accountType || ''} ‚Ä¢ ${request.country || ''}</div>
                        </div>
                    </td>
                    <td>${formattedDate}</td>
                    <td>${statusBadge}</td>
                    <td>${actions}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // View request details
        function viewRequest(requestId, source) {
            const request = allRequests.find(r => r.id === requestId && r.source === source);
            if (!request) {
                alert('Request not found');
                return;
            }
            
            currentRequest = request;
            
            // Populate modal
            document.getElementById('modalUserId').textContent = request.userId || '-';
            document.getElementById('modalUserName').textContent = request.userName || '-';
            document.getElementById('modalUserEmail').textContent = request.userEmail || '-';
            document.getElementById('modalReferenceId').textContent = request.referenceId || '-';
            
            document.getElementById('modalNewBank').textContent = request.bankName || '-';
            document.getElementById('modalNewHolder').textContent = request.accountHolder || '-';
            document.getElementById('modalNewAccount').textContent = request.accountNumber || '-';
            document.getElementById('modalRouting').textContent = request.routingNumber || '-';
            document.getElementById('modalAccountType').textContent = request.accountType || '-';
            document.getElementById('modalCountry').textContent = request.country || '-';
            document.getElementById('modalCurrency').textContent = request.currency || '-';
            document.getElementById('modalSubmitted').textContent = new Date(request.submittedAt).toLocaleString();
            document.getElementById('modalStatus').textContent = request.status || '-';
            document.getElementById('modalSource').textContent = request.source === 'firestore' ? 'Firestore' : 'LocalStorage';
            
            // Show/hide action buttons based on status
            if (request.status === 'pending') {
                document.getElementById('approveBtn').style.display = 'inline-flex';
                document.getElementById('rejectBtn').style.display = 'inline-flex';
            } else {
                document.getElementById('approveBtn').style.display = 'none';
                document.getElementById('rejectBtn').style.display = 'none';
            }
            
            // Clear notes
            document.getElementById('verificationNotes').value = request.verificationNotes || '';
            
            // Show modal
            document.getElementById('viewModal').classList.add('active');
        }

        // Quick approve
        async function quickApprove(requestId, source) {
            if (confirm('Are you sure you want to approve this request?')) {
                await updateRequestStatus(requestId, source, 'approved', 'Approved via quick action');
            }
        }

        // Quick reject
        async function quickReject(requestId, source) {
            if (confirm('Are you sure you want to reject this request?')) {
                await updateRequestStatus(requestId, source, 'rejected', 'Rejected via quick action');
            }
        }

        // Approve request from modal
        async function approveRequest() {
            if (!currentRequest) return;
            
            const notes = document.getElementById('verificationNotes').value.trim();
            await updateRequestStatus(currentRequest.id, currentRequest.source, 'approved', notes);
            closeModal();
        }

        // Reject request from modal
        async function rejectRequest() {
            if (!currentRequest) return;
            
            const notes = document.getElementById('verificationNotes').value.trim();
            await updateRequestStatus(currentRequest.id, currentRequest.source, 'rejected', notes);
            closeModal();
        }

        // Update request status
        async function updateRequestStatus(requestId, source, status, notes) {
            try {
                const request = allRequests.find(r => r.id === requestId && r.source === source);
                if (!request) return;
                
                const updateData = {
                    status: status,
                    verificationNotes: notes,
                    processedBy: 'admin',
                    processedAt: new Date().toISOString()
                };
                
                if (status === 'approved') {
                    updateData.approvedAt = new Date().toISOString();
                    
                    // Update user's bank details in Firestore
                    if (db && source === 'firestore') {
                        try {
                            const userBankDetails = {
                                bankName: request.bankName,
                                accountHolder: request.accountHolder,
                                accountNumber: request.accountNumber,
                                routingNumber: request.routingNumber,
                                accountType: request.accountType,
                                currency: request.currency,
                                country: request.country,
                                swiftCode: request.swiftCode,
                                lastUpdated: new Date().toISOString()
                            };
                            
                            await db.collection('users').doc(request.userId).update({
                                bankDetails: userBankDetails
                            });
                            
                            console.log("‚úÖ Updated user's bank details in Firestore");
                        } catch (error) {
                            console.error("‚ùå Error updating user details:", error);
                        }
                    }
                    
                } else if (status === 'rejected') {
                    updateData.rejectedAt = new Date().toISOString();
                }
                
                // Update in local array
                Object.assign(request, updateData);
                
                // Update in Firestore if it's from Firestore
                if (source === 'firestore' && db) {
                    await db.collection('bankUpdateRequests').doc(request.firestoreId).update(updateData);
                }
                
                // Update in localStorage if it's from localStorage
                if (source === 'localStorage') {
                    const localRequests = JSON.parse(localStorage.getItem('bankUpdateRequests') || '[]');
                    if (localRequests[request.localId]) {
                        Object.assign(localRequests[request.localId], updateData);
                        localStorage.setItem('bankUpdateRequests', JSON.stringify(localRequests));
                    }
                }
                
                alert(`Request ${status} successfully!`);
                
                // Refresh data
                loadAllData();
                
            } catch (error) {
                console.error('Error updating request:', error);
                alert('Failed to update request: ' + error.message);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('viewModal').classList.remove('active');
            currentRequest = null;
        }

        // Refresh requests
        function loadRequests() {
            loadAllData();
        }

        // Check localStorage data
        function checkLocalStorage() {
            const localData = JSON.parse(localStorage.getItem('bankUpdateRequests') || '[]');
            alert(`LocalStorage has ${localData.length} requests:\n\n${JSON.stringify(localData, null, 2)}`);
        }

        // Export all data
        function exportAllData() {
            const csvContent = [
                ['Source', 'Reference ID', 'User Name', 'User Email', 'Bank Name', 'Account Holder', 'Account Number', 'Status', 'Submitted', 'Processed'],
                ...allRequests.map(r => [
                    r.source,
                    r.referenceId,
                    r.userName,
                    r.userEmail,
                    r.bankName,
                    r.accountHolder,
                    r.accountNumber,
                    r.status,
                    new Date(r.submittedAt).toLocaleString(),
                    r.processedAt ? new Date(r.processedAt).toLocaleString() : 'Pending'
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bank-requests-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Load all users (placeholder)
        function loadAllUsers() {
            alert('User management feature coming soon!');
        }

        // Clear all data (for testing)
        function clearAllData() {
            if (confirm('‚ö†Ô∏è WARNING: This will clear ALL data from localStorage. Continue?')) {
                localStorage.removeItem('bankUpdateRequests');
                alert('LocalStorage data cleared!');
                loadAllData();
            }
        }

        // Load bank approvals (main function)
        function loadBankApprovals() {
            loadAllData();
            alert('Loaded bank approval requests!');
        }

        // Close modal when clicking outside
        document.getElementById('viewModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('viewModal')) {
                closeModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', initAdminPanel);
    </script>
